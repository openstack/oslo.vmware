[tox]
minversion = 2.0
envlist = py35,py27,pep8

[testenv]
basepython = python3
install_command = pip install {opts} {packages}
whitelist_externals = find
                      rm
deps =
  -c{env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt}
  -r{toxinidir}/test-requirements.txt
  -r{toxinidir}/requirements.txt
commands = python setup.py testr --slowest --testr-args='{posargs}'

[testenv:py27]
basepython = python2.7

[testenv:pep8]
commands =
  flake8
  # Run security linter
  bandit -r oslo_vmware

[testenv:pylint]
deps =
  -c{env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt}
  -r{toxinidir}/test-requirements.txt
  -r{toxinidir}/requirements.txt
       pylint>=1.3.0
commands = pylint oslo

[testenv:bandit]
commands = bandit -r oslo_vmware

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:cover]
commands =
  coverage erase
  find . -type f -name "*.pyc" -delete
  python setup.py test --coverage --coverage-package-name=oslo_vmware --testr-args='{posargs}'
  coverage report
  
[testenv:venv]
commands = {posargs}

[flake8]
show-source = True
ignore = H405
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,__init__.py

[hacking]
import_exceptions = oslo_vmware.tests.base
                    tests.base
local-check-factory = oslo_vmware.hacking.checks.factory

[testenv:releasenotes]
commands = sphinx-build -a -E -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html

[testenv:lower-constraints]
deps =
  -c{toxinidir}/lower-constraints.txt
  -r{toxinidir}/test-requirements.txt
  -r{toxinidir}/requirements.txt
