[tox]
minversion = 3.2.0
envlist = py38,pep8
ignore_basepython_conflict = true

[testenv]
basepython = python3
whitelist_externals =
  find
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/wallaby}
  -r{toxinidir}/test-requirements.txt
  -r{toxinidir}/requirements.txt
commands = stestr run --slowest {posargs}

[testenv:pep8]
commands =
  pre-commit run -a
  # Run security linter
  bandit -r oslo_vmware

[testenv:bandit]
commands = bandit -r oslo_vmware

[testenv:docs]
whitelist_externals =
  rm
deps =
  {[testenv]deps}
  -r{toxinidir}/doc/requirements.txt
commands =
  rm -rf doc/build doc/source/reference/api
  sphinx-build -W --keep-going -b html doc/source doc/build/html

[testenv:cover]
commands =
  coverage erase
  find . -type f -name "*.pyc" -delete
  python setup.py test --coverage --coverage-package-name=oslo_vmware --testr-args='{posargs}'
  coverage report

[testenv:venv]
commands = {posargs}

[flake8]
show-source = True
# H405: multi line docstring summary not separated with an empty line
# W504 line break after binary operator
ignore = H405,W504
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,__init__.py

[hacking]
import_exceptions =
  oslo_vmware.tests.base
  tests.base

[flake8:local-plugins]
extension =
  N537 = checks:no_translate_logs
paths = ./oslo_vmware/hacking

[testenv:releasenotes]
whitelist_externals = rm
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/wallaby}
  -r{toxinidir}/doc/requirements.txt
commands =
  rm -rf releasenotes/build
  sphinx-build -a -E -W -d releasenotes/build/doctrees --keep-going -b html releasenotes/source releasenotes/build/html

[testenv:bindep]
# Do not install any requirements. We want this to be fast and work even if
# system dependencies are missing, since it's used to tell you what system
# dependencies are missing! This also means that bindep must be installed
# separately, outside of the requirements files, and develop mode disabled
# explicitly to avoid unnecessarily installing the checked-out repo too.
deps = bindep
commands = bindep test

[testenv:lower-constraints]
deps =
  -c{toxinidir}/lower-constraints.txt
  -r{toxinidir}/test-requirements.txt
  -r{toxinidir}/requirements.txt
